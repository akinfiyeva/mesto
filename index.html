<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автор: Акинфиева Надежда. Проектная работа 4">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <!-- HEADER -->

    <header class="header">
        <a href="#" target="_blank"><img src="./images/logo.svg" class="header__logo" alt="Логотип"></a>
    </header>
    
    <main>

        <section class="profile">
            <img class="profile__avatar" alt="Фотография профиля" src="./images/avatar.jpg">
              <div class="profile__container">
                <div class="profile__name">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__add-button" aria-label="Добавить"></button>
          </section >

          <section class="elements">

            <article class="card">
                <img class="card__image" src="./images/flamingo.jpg" alt="Фото фламинго">
                <div class="card__caption">
                  <h2 class="card__title">Фламинго</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/giraffe.jpg" alt="Фото жирафа">
                <div class="card__caption">
                  <h2 class="card__title">Жираф</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/humster.jpg" alt="Фото хомяка">
                <div class="card__caption">
                  <h2 class="card__title">Хомячок</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/kitty.jpg" alt="Фото коотенка">
                <div class="card__caption">
                  <h2 class="card__title">Котенок</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/tiger.jpg" alt="Фото тигра">
                <div class="card__caption">
                  <h2 class="card__title">Тигр</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/bird.jpg" alt="Фото птички">
                <div class="card__caption">
                  <h2 class="card__title">Голубая птичка</h2>
                  <button type="button" class="card__like"></button>
                </div>
            </article>

          </section>

    </main>

    <footer class="footer">
      <p class="footer__copy">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" name="popup-inputs">
            <input type="text" placeholder="Имя Фамилия" name="popup-input-title" class="popup__input popup__input_type_title" autocomplete="off">
            <input type="text" placeholder="Описание" name="popup-input-subtitle" class="popup__input popup__input_type_subtitle" autocomplete="off">
            <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
          </form>
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
      </div>
      
      <script src="./scripts/index.js"></script>
      

</body>

</html>
