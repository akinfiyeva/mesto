<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автор: Акинфиева Надежда. Проектная работа 5">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <header class="header">
        <a href="#" target="_blank"><img src="./images/logo.svg" class="header__logo" alt="Логотип"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="elements"></section>

    </main>
    <footer class="footer">
        <p class="footer__copy">&copy;2021 Mesto Russia</p>
    </footer>

    <template id='template-element'>
        <div class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </div>
    </template>

    <div class="popup popup_profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" action="#" name="profileForm">
                <input class="popup__input " type="text" name="name" placeholder="Имя" value="">
                <input class="popup__input" type="text" name="job" placeholder="Вид деятельности" value="">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>   
    </div>
    
    <div class="popup popup_card">
        <div class="popup__content">
            <button class="popup__close" id="popup__close_card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" action="#" name="cardForm">
                <input class="popup__input popup__input_type_name" type="text" name="cardName" placeholder="Название" value="">
                <input class="popup__input popup__input_type_url" type="url" name="cardUrl" placeholder="Ссылка на картинку" value="">
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>   
    </div>

    <div class="popup popup_photo">
        <div class="popup__box">
          <button class="popup__close popup__button" type="button"></button>
          <img class="popup__image" alt="#" src="#">
          <p class="popup__sign"></p>
        </div>
      </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
