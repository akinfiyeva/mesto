<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автор: Акинфиева Надежда. Проектная работа 4">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип шапки">
    </header>
    
    <main class="content">
        <section class="profile">
            <button class="profile__avatar-button" type="button" arial-label="Изменить аватар">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
            </button>
            <div class="profile__info">
                <div class="profile__name-info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button" arial-label="Редактировать информацию о пользователе"></button>
                </div>
                <p class="profile__description"></p>
            </div>
            <button class="profile__add-button" type="button" arial-label="Добавить фото"></button>
        </section>

        <section class="elements">
            <template id="card-template">
                <div class="elements__item">
                    <button class="elements__image-button" type="button" aria-label="Увеличить изображение">
                        <img class="elemets__image">
                    </button>
                    <div class="image__container">
                        <h2 class="elements__heading"></h2>
                        <div class="elements__like-container">
                            <button class="elements__like-bitton" type="button" arial-label="Поставить лайк"></button>
                            <p class="elements__like-counter"></p>
                        </div>
                    </div>
                    <button class="elements__delete-button" type="button" aria-label="Удалить фото"></button>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia></p>
    </footer>

    <div class="popup popup_type_edit-info">
        <form class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_username" id="username-input" type="text" name="username"
                    placeholder="Имя пользователя" required minlenght="2" maxlength="40" pattern="[а-яА-Яa-zA-Z -]+">
            <span class="popup__input-error" id="username-input-error"></span>
            <input class="popup__input popup__input_type_description" id="description-input" type="text" name="description"
                    placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="description-input-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
        </form>
        <div class="popup popup_type_add-photo">
            <form class="popup__form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place" id="place-input" type="text" name="name"
                        placeholder="Название" required maxlength="30">
                <span class="popup__input-error" id="place-input-error"></span>
                <input class="popup__input popup__input_link" id="link-input" type="url" name="link"
                        placeholder="Ссылка на картинку" required>
                <span class="popup__input-error" id="link-input-error"></span>
                <button class="popup__save-button" type="submit">Создать</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть окно добавления фото"></button>
            </form>
        </div>
        <div class="popup popup_type_open-photo">
            <div class="popup__photo-container">
              <img class="popup__image">
              <h2 class="popup__heading"></h2>
              <button class="popup__close-button" type="button" aria-label="Закрыть окно добавления фото"></button>
            </div>
        </div>
        <div class="popup popup_type_delete-photo">
            <form class="popup__form">
              <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
              <button class="popup__save-button" type="submit">Да</button>
              <button class="popup__close-button" type="button" aria-label="Закрыть окно подтверждения удаления"></button>
            </form>
        </div>
        <div class="popup popup_type_change-avatar">
            <form class="popup__form" novalidate>
              <h2 class="popup__title">Обновить аватар</h2>
              <input class="popup__input popup__input_type_link" id="avatar-link-input" type="url" name="link"
                     placeholder="Ссылка на картинку" required>
              <span class="popup__input-error" id="avatar-link-input-error"></span>
              <button class="popup__save-button" type="submit">Сохранить</button>
              <button class="popup__close-button" type="button" aria-label="Закрыть окно обновления аватара"></button>
            </form>
        </div>
    </div>
    
</body>

</html>
