<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автор: Акинфиева Надежда. Проектная работа 4">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <!-- HEADER -->

    <header class="header">
        <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип шапки"></a>
    </header>
    
    <!-- PROFILE -->

    <section class="profile">
        <button class="profile__avatar-button" type="button" arial-label="Изменить аватар">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        </button>
        
        <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" arial-label="Редактировать информацию о пользователе"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__add-button" type="button" arial-label="Добавить фото"></button>
    </section>

    <!-- ELEMENTS -->

    <main class="elements">
        <template id="card-template">
            <div class="elements__item">
                <img class="elemets__image" src="#" alt="">
                    <div class="image__container">
                        <p class="elements__heading"></p>
                        <div class="elements__like-container">
                            <button class="elements__like-button" type="button" arial-label="Поставить лайк"></button>
                            <p class="elements__like-counter">0</p>
                        </div>
                    </div>
                <button class="elements__delete-button" type="button" aria-label="Удалить фото"></button>
            </div>
        </template>
    </main>
    
    <!-- FOOTER -->

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- BIOGRAPHY POPUP -->

    <div class="popup popup_type_edit-bio">
        <div class="popup__container">       
          <button type="button" class="popup__exit"></button>
          <form novalidate name="bio" method="post" action="#" class="popup__form popup__form_type_two-inputs">
            <fieldset class="popup__input-container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input name="name" id="name-input" type="text" placeholder="Введите Ваше имя" required minlength="2" maxlength="40" class="popup__input popup__input_name">
              <span id="name-input-error" class="popup__error"></span>
              <input name="bio" id="bio-input" type="text" placeholder="Расскажите о себе" required minlength="2" maxlength="200" class="popup__input popup__input_bio">
              <span id="bio-input-error" class="popup__error"></span>
              <button type="submit" class="popup__save">Сохранить</button>
            </fieldset>
          </form>
        </div>    
      </div>
    
    <!-- CARD POPUP -->

    <div class="popup popup_type_add-card">
        <div class="popup__container">       
        <button type="button" class="popup__exit"></button>
        <form novalidate name="addPhoto" method="post" action="#" class="popup__form popup__form_type_two-inputs">
            <fieldset class="popup__input-container">
            <h2 class="popup__title">Новое место</h2>
            <input name="name" id="title-input" type="text" placeholder="Название" required minlength="2" maxlength="30" class="popup__input popup__input_title">
            <span id="title-input-error" class="popup__error"></span>
            <input name="link" id="link-input" type="url" placeholder="Ссылка на картинку" required class="popup__input popup__input_link">
            <span id="link-input-error" class="popup__error"></span>
            <button type="submit" disabled class="popup__save popup__save_disabled">Сохранить</button>
            </fieldset>
        </form>
        </div>
    </div>

     <!-- CHANGE AVATAR POPUP -->

    <div class="popup popup_type_avatar">
        <div class="popup__container">       
        <button type="button" class="popup__exit"></button>
        <form novalidate name="setAvatar" method="post" action="#" class="popup__form popup__form_type_one-input">
            <fieldset class="popup__input-container">
            <h2 class="popup__title">Обновить аватар</h2>
            <input name="avatar" id="avatar-input" type="url" placeholder="Ссылка на картинку" required class="popup__input popup__input_link">
            <span id="avatar-input-error" class="popup__error"></span>
            <button type="submit" disabled class="popup__save popup__save_disabled">Сохранить</button>
            </fieldset>
        </form>
        </div>
    </div>

    <!-- PHOTO POPUP -->

    <div class="popup popup_type_max-photo">
        <div class="popup__container popup__container_type_photo">       
        <button type="button" class="popup__exit"></button>      
        <img src="#" alt="" class="popup__photo">
        <h2 class="popup__photo-title"></h2>
        </div>
    </div>

    <!-- DELETE CARD POPUP -->

    <div class="popup popup_type_delete-card">
        <div class="popup__container">       
        <button type="button" class="popup__exit"></button>
        <form novalidate name="delete" method="post" action="#" class="popup__form popup__form_type_no-input">
            <fieldset class="popup__input-container">
            <h2 class="popup__title">Вы уверены?</h2>          
            <button type="submit" class="popup__save">Да</button>
            </fieldset>
        </form>
        </div>    
    </div> 

</body>

</html>
